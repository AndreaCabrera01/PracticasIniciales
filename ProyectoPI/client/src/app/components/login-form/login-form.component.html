<div class="col-md-4 offset-md-2">
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Login</h1>
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="usuario" [(ngModel)]="registro.id" placeholder="Username" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="password" name="password" [(ngModel)]="registro.password"  placeholder="password" class="form-control" autofocus>
          </div>
          <button class = "btn btn-success btn-block" routerLink="/publicaciones">
            LOGIN
          </button>
          <div>
            <br><button class = "btn btn-success btn-block" (click)="ngOnInit()" routerLink="/register" >
                REGISTER
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
