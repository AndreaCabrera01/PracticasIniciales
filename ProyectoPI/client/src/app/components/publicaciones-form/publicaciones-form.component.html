
<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="usuario" [(ngModel)]="publicacion.usuario" placeholder="Usuario" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <textarea name="mensaje"  rows="2" [(ngModel)]="publicacion.mensaje" placeholder="Mensaje" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input type="text" name="tipo" [(ngModel)]="publicacion.tipo" placeholder="Tipo" class="form-control" autofocus>
          </div>
          <button class = "btn btn-success btn-block" (click)="saveNewPublicacion()">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
