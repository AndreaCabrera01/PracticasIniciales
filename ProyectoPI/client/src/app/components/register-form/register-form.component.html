
<div class="col-md-4 offset-md-2 ">
  <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Registro</h1>
    <div class="card">
      <div class="card-body">
        <form action="">
            <div class="form-group">
                <input type="text" name="id" [(ngModel)]="registro.id" placeholder="registro academico" class="form-control" autofocus>
              </div>
              <div class="form-group">
                <input type="text" name="name" [(ngModel)]="registro.name" placeholder="nombre" class="form-control" autofocus>
              </div>
          <div class="form-group">
            <input type="text" name="lastname" [(ngModel)]="registro.lastname" placeholder="apellido" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="password" name="password" [(ngModel)]="registro.password" placeholder="contraseÃ±a" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="email"  [(ngModel)]="registro.email" placeholder="correo" class="form-control" autofocus>
          </div>
          <button class = "btn btn-success btn-block" (click)="saveNewRegister()" >
            Save
          </button>
          <div>
            <br><button class = "btn btn-success btn-block" routerLink="/login">
                Back to LOGIN
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
